{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <form action="{% url 'login' %}" method="POST" class="col-10 col-md-6 p-3 border mx-auto mt-5" style="border-radius: 5px;">
    {% include 'includes/alerts.html' %}
    <h4 class="p-3 ps-0">{% trans "Login" %}</h4>
    {% csrf_token %}
    <div class="form-group">
        <label for="email">{% trans "Email" %}</label>
        <input type="text" name='email' class="form-control mt-2">
    </div>
    <div class="form-group mt-3">
        <label for="password">{% trans "Password" %}</label>
        <input type="password" class="form-control mt-2" name="password">
    </div>
    <button class="btn btn-outline-warning mt-4" type="submit">{% trans "Submit" %}</button>
  </form>
{% endblock content %}
